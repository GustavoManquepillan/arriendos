{% extends 'base.html' %}

{% block content %}

<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-6">
            
            <h1>Iniciar sesión</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                </div>
                <div class="form-group">
                    {{ form.password.label_tag }}
                    {{ form.password }}
                </div>
                <div class=" container pt-3 pb-3">
                    
                    <button class="btn btn-primary mx-2" type="submit">Iniciar Sesion</button>
                </div>
                <div class=" container pt-3 pb-3">
                    <a type="button" class="btn btn-primary" aria-current="page" href="{% url 'register' %}">Registrarse</a>
                </div>
                  
            </form>
        </div>
    </div>
</div>

<style>
    .form-group {
        text-align: center;
    }

    .form-group label {
        display: block;
        margin-top: 10px;
        text-align: center;
    }

    .form-group input {
        display: block;
        margin: 0 auto;
        width: 100%;
        max-width: 300px; /* Ajusta el tamaño máximo si es necesario */
        text-align: center; /* Centro el texto dentro del campo de entrada */
    }
</style>



{% endblock content %}
