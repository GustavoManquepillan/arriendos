{% extends 'base.html' %}

{% block content %}
<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>{{ title }}</h1>
            <form method="POST">
                {% csrf_token %}
                
                <!-- Campo oculto para almacenar el ID del inmueble -->
                <input type="hidden" name="inmueble_id" value="{{ inmueble_id }}">
                
                <div class="form-group">
                    {{ form.nombre.label_tag }}
                    {{ form.nombre }}
                </div>

                <div class="form-group">
                    {{ form.correo.label_tag }}
                    {{ form.correo }}
                </div>
                
                <div class="form-group">
                    {{ form.mensaje.label_tag }}
                    {{ form.mensaje }}
                </div>
                
                {{ form.errors }}
                <div class=" pt-3 pb-3">
                    <button class="btn btn-primary" type="submit">Enviar mensaje</button>
                </div>
                
            </form>
        </div>
    </div>
</div>

<style>
    .form-group {
        text-align: center;
    }

    .form-group label {
        display: block;
        margin-top: 10px;
        text-align: center;
    }

    .form-group input, .form-group textarea {
        display: block;
        margin: 0 auto;
        width: 100%;
        max-width: 300px; /* Ajusta el tamaño máximo si es necesario */
        text-align: center; /* Centra el texto dentro del campo de entrada */
    }
</style>
{% endblock content %}
